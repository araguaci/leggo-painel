<div class="container app-container">
  <h1 class="app-titulo text-center">Atores chave</h1>
  <div>
    <div
      *ngFor="let parlamentar of parlamentares | paginate: { itemsPerPage: 1, currentPage: p }; index as i;">
    <app-card-atividade
      [parlamentar]="parlamentar"
      [id]="getParlamentarPosition(i, 1, p)"
    >
  </app-card-atividade>
  </div>
  <pagination-template
    #pag="paginationApi"
    maxSize="5"
    (pageChange)="pageChange($event)">
    <nav
      aria-label="Paginação"
      class="pb-1"
    >
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isFirstPage()"
            (click)="pag.previous()"
          >
            <span class="icon-chevron-left"></span>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pag.pages"
          [class.active]="pag.getCurrent() === page.value"
        >
          <button
            type="button"
            class="page-link"
            (click)="pag.setCurrent(page.value)"
          >
            {{ page.label }}
          </button>
        </li>
        <li class="page-item">
          <button
            type="button"
            class="page-link"
            [disabled]="pag.isLastPage()"
            (click)="pag.next()"
          >
            <span class="icon-chevron-right"></span>
          </button>
        </li>
      </ul>
    </nav>
  </pagination-template>
</div>
