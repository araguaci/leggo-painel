<div class="container app-container">
  <h1 class="app-titulo text-center">Atores chave</h1>
  <select (change)="mudarOrdenacao($event)" class="seletor-ordenacao btn-block">
    <option *ngFor="let opcao of opcoesOrdenacao">{{ opcao }}</option>
  </select>
  <app-card-atividade
    *ngFor="let parlamentar of parlamentares; index as i;"
    [id]="i"
    [parlamentar]="parlamentar"></app-card-atividade>
</div>
