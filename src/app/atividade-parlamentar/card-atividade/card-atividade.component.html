<div class="card-atividade">
  <div class="card-atividade-cabecalho">
    <div class="card-atividade-id">{{ id + 1 }}</div>
    <div class="card-atividade-titulo">
      {{ parlamentar.nome_autor }} <span class="text-muted">{{ parlamentar.partido }}/{{ parlamentar.uf }}</span>
    </div>
    <div class="card-atividade-icones">
    </div>
  </div>

  <div class="card-atividade-corpo">
    <app-progress></app-progress>
    <div class="d-flex justify-content-end">
      <app-avaliacao></app-avaliacao>
    </div>
  </div>
</div>
