<div class="card-atividade">
  <div class="card-atividade-cabecalho">
    <div class="card-atividade-id">{{ id + 1 }}</div>
    <div class="card-atividade-titulo">
      {{ parlamentar.nome_autor }}
      <span class="text-muted">
        {{ parlamentar.partido }}/{{ parlamentar.uf }}
      </span>
    </div>
  </div>

  <div class="card-atividade-corpo">
    <app-progress
      [label]="'Congresso'"
      [valor]="parlamentar.atividade_parlamentar"
      [exibirLabel]="id === 0"></app-progress>
    <div class="insignias">
      <div>
        <span class="icon-autor app-icon text-danger"></span>
        <span class="badge badge-danger app-badge badge-color-white">{{ parlamentar.quantidade_autorias }}</span>

        <span class="icon-relator app-icon text-success"></span>
        <span class="badge badge-success app-badge badge-color-white">{{ parlamentar.quantidade_relatorias }}</span>
      </div>
      <div>
        <app-avaliacao
          [label]="'Peso'"
          [valor]="parlamentar.peso_documentos"
          [exibirLabel]="id === 0"></app-avaliacao>
      </div>
    </div>
  </div>
</div>
