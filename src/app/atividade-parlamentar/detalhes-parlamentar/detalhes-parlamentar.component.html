<div class="container">

  <div class="parlamentar">
    <div class="row gutters-sm">
      <div class="col-auto">
        <div class="foto-parlamentar">
          <img [src]="urlFoto">
        </div>
      </div>
      <div class="col">
        <div class="parlamentar-titulo">{{ parlamentar[0].nome_autor }}</div>
        <p>
          {{ parlamentar[0].partido }}/{{ parlamentar[0].uf }}
        </p>
      </div>
    </div>
  </div>

  <div class="card-detalhes card-peso-politico">
    <h5 class="card-titulo">Peso Político</h5>
    <div class="card-corpo">
      <app-avaliacao
        nivel="Conhecida"
        valor="1"
        ehGrande=true></app-avaliacao>
    </div>
  </div>

  <div class="card-detalhes card-papeis-importantes">
    <h5 class="card-titulo">Papéis Importantes</h5>
    <div class="card-corpo">
      <ngb-accordion [closeOthers]="true" activeIds="static-1">
        <ngb-panel id="static-1" title="Presidente de comissão">
          <ng-template ngbPanelContent>
            texto
          </ng-template>
        </ngb-panel>
        <span class="icon-relator app-icon text-success"></span> 
        <ngb-panel id="static-2" title="Relatorias ({{ parlamentar[0].quantidade_relatorias }})">
          <ng-template ngbPanelContent>
            <li *ngFor="let item of parlamentar[0].ids_relatorias;  let i = index">
              {{ parlamentar[0].ids_relatorias[i].id_leggo }}
            </li>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-3" title="Autorias">
          <ng-template ngbPanelContent>
            texto
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-4" title="Influente">
          <ng-template ngbPanelContent>
            texto
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </div>

  <div class="card-detalhes card-atividade-congresso">
    <h5 class="card-titulo">Atividade No Congresso</h5>
    <div
      class="card-corpo"
      id="vis-atividade-parlamentar"></div>
  </div>
</div>
