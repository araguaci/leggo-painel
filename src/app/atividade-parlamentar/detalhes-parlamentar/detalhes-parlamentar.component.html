<div class="container">

  <div class="parlamentar">
    <div class="row gutters-sm">
      <div class="col-auto">
        <div class="foto-parlamentar">
          <img [src]="urlFoto">
        </div>
      </div>
      <div *ngIf="parlamentar" class="col">
        <div class="parlamentar-titulo">{{ parlamentar.nome_autor }}</div>
        <p>
          {{ parlamentar.partido }}/{{ parlamentar.uf }}
        </p>
      </div>
    </div>
  </div>

  <div class="card-detalhes card-peso-politico">
    <h5 class="card-titulo">Peso Político</h5>
    <div class="card-corpo">
      <app-avaliacao
        [label]="'Peso'"
        [valor]="parlamentar?.peso_politico * 5">
      </app-avaliacao>
    </div>
  </div>

  <div class="card-detalhes">
    <h5 class="card-titulo">Por Tipo</h5>
    <div class="card-corpo">
      <app-vis-atividade-parlamentar>
      </app-vis-atividade-parlamentar>
    </div>
  </div>

  <div class="card-detalhes card-papeis-importantes">
    <h5 class="card-titulo">Papéis Importantes</h5>
    <div class="card-corpo">
      <ngb-accordion [closeOthers]="true" activeIds="static-1">
        <ngb-panel id="static-1" title="Presidente de comissão({{ parlamentar?.quantidade_comissao_presidente }})">
          <ng-template ngbPanelContent>
            <li *ngFor="let item of nomesComissoes;  let i = index">
              {{ nomesComissoes[i] }}
            </li>
          </ng-template>
        </ngb-panel>
        <span class="icon-relator app-icon text-success"></span> 
        <ngb-panel id="static-2" title="Relatorias ({{ parlamentar?.ids_relatorias.length }})">
          <ng-template ngbPanelContent>
            <li *ngFor="let item of parlamentar?.ids_relatorias;  let i = index">
              <a [href]="'https://leggo.parlametria.org/#/proposicao/' + item.id_leggo + '/' + interesse">
                {{ nomesRelatorias[i] }}
              </a>
            </li>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-3" title="Autorias ({{ autorias?.length }})">
          <ng-template ngbPanelContent>
            <li *ngFor="let item of autorias;  let i = index">
              <a [href]="[autorias[i].url_inteiro_teor]" target="_blank">
                {{ autorias[i].descricao_tipo_documento }}: {{ autorias[i].data }}
              </a>
            </li>
          </ng-template>
        </ngb-panel>
        <ngb-panel id="static-4" title="Influente">
          <ng-template ngbPanelContent>
            texto
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </div>

  <div class="card-detalhes card-atividade-congresso">
    <h5 class="card-titulo">Por Proposição</h5>
    <div class="card-corpo">
      <app-vis-atividade-detalhada
        [idAtor]="idAtor"></app-vis-atividade-detalhada>
    </div>
  </div>
</div>
