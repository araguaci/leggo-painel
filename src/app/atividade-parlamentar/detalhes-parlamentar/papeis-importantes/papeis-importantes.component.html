<div class="card-detalhes card-papeis-importantes">
  <h5 class="card-titulo">Papéis Importantes</h5>
  <div class="card-corpo">
    <ngb-accordion
      [closeOthers]="true"
      activeIds="static-1">
      <ngb-panel
        id="static-1"
        title="Presidente de comissão({{ comissao?.quantidade_comissao_presidente }})">
        <ng-template ngbPanelContent>
          <ul *ngIf="comissao?.quantidade_comissao_presidente">
            <li>{{ comissao?.info_comissao }}</li>
          </ul>
        </ng-template>
      </ngb-panel>
      <span class="icon-relator app-icon text-success"></span>
      <ngb-panel
        id="static-2"
        title="Relatorias ({{ relatorias?.quantidade_relatorias }})">
        <ng-template ngbPanelContent>
          <ul *ngIf="relatorias?.quantidade_relatorias">
            <li *ngFor="let item of relatorias?.ids_relatorias; let i = index">
              <a [href]="'https://leggo.parlametria.org/#/proposicao/' + item.id_leggo + '/' + interesse">{{ item.id_leggo }}</a>
            </li>
          </ul>
        </ng-template>
      </ngb-panel>
      <ngb-panel
        id="static-3"
        title="Autorias ({{ autorias?.length }})">
        <ng-template ngbPanelContent>
          <ul *ngIf="autorias?.length">
            <li *ngFor="let item of autorias; let i = index">
              <a
                [href]="[item.url_inteiro_teor]"
                target="_blank">
                {{ item.descricao_tipo_documento }}: {{ item.data }}
              </a>
            </li>
          </ul>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
